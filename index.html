<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/click.png"/>
    <title>Developer Job Postings</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="home-heading">
        <h1>Developer Job Postings</h1>
        <button type="button" id="posting-btn" class="btn btn-dark">Post A new Job Listing</button>
      </div>

      <div class="post-form">
        <h2>Post a new job</h2>
        <form id="jobpost-form">
          <div class="form-group">
            <label class="labels" for="name">Company Name</label>
            <input id="com-name" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label class="labels" for="title">Job Title</label>
            <input id="job-title" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label class="labels">Job Difiiculty</label>
            <select id="difficulty">
              <option value="entry">Entry level</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <label class="labels" for="title">Work Location</label>
            <input id="location" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <label class="labels" for="work-description">Job Description</label>
            <input id="description" class="form-control" type="text" required>
          </div>
          <div class="form-group">
            <div class="col-md-4">
            <label class="labels">Skills Needed</label><br>
            <input type="checkbox" name="skills" value="HTML"> HTML<br>
            <input type="checkbox" name="skills" value="CSS"> CSS<br>
            <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br>
            <input type="checkbox" name="skills" value="PHP"> PHP<br>
            <input type="checkbox" name="skills" value="React"> React<br>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="button" id="post-btn" class="btn btn-dark">Post</button>
          </div>
          <div class="col-sm-6">
            <button type="button" id="post-close" class="btn btn-light">Cancel</button>
          </div>
        </div>
      </form>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="alert alert-success">
            <h4>Entry Level Jobs</h4>
          </div>
          <div id="entry-level">

          </div>
        </div>

        <div class="col-md-4">
          <div class="alert alert-info">
            <h4>Intermediate Level Jobs</h4>
          </div>
          <div id="int-level">

          </div>
        </div>

        <div class="col-md-4">
          <div class="alert alert-primary">
            <h4>Advanced Level Jobs</h4>
          </div>
          <div id="adv-level">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
